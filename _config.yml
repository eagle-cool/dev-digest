# The Site Configuration

# Import the theme
theme: jekyll-theme-chirpy

# The language of the webpage
lang: zh-TW

# Change to your timezone
timezone: Asia/Taipei

# jekyll-seo-tag settings
title: 打碼老濕
tagline: 幫你過濾噪音的技術日報 — 前端、系統、資安、DevOps、開源
description: >-
  資深全端老司機的每日技術精選。濾掉廢話，留下真正有料的東西。不站隊、不傳教、不賣課。

url: "https://eagle-cool.github.io"
baseurl: "/dev-digest"

github:
  username: eagle-cool

social:
  name: 打碼老濕
  links:
    - https://github.com/eagle-cool

# Site Verification Settings
webmaster_verifications:
  google:
  bing:

# Web Analytics Settings
analytics:
  google:
    id:

# Prefer color scheme setting (empty = follow system)
theme_mode:

# The CDN endpoint for media resources
cdn:

# the avatar on sidebar
avatar: /assets/img/avatar.jpeg

# The URL of the site-wide social preview image
social_preview_image: /assets/img/og-image.png

# boolean type, the global switch for TOC in posts
toc: true

comments:
  provider:

# Self-hosted static assets
assets:
  self_host:
    enabled:

pwa:
  enabled: true
  cache:
    enabled: true
    deny_paths:

paginate: 10

# ------------ The following options are not recommended to be modified ------------------

kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
